<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progressAndMeter</title>
</head>
<body>
progress 工作进度
meter 使用状况
<section>
    <h2>完成进度
    </h2>
    <p>完成的百分比:
        <progress id="p" max="100" style="background-color: #1b6d85"><span>0</span>%</progress>
    </p>
</section>

meter 使用状况
<meter value="11" min="0" max="100" low="10" high="90" optimum="80"></meter>

</body>
</html>
