<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js事件</title>
</head>
<body>
<div onmouseout="out(this)" onmouseover="over(this)"
     style="width:  100px;height: 100px;background-color: #ff4ea5"></div>
<script>
    function over(p) {
        p.innerHTML = "over";
    }
    function out(p) {
        p.innerHTML = "out";
    }
    document.write(window.innerWidth);

</script>
</body>
</html>
